<h1 mat-dialog-title>Change Size</h1>
<div mat-dialog-content>
  <div class="row collage-setting-row">
    <div class="col-12 col-md-6">
      <mat-form-field class="collage-border">
        <mat-label>Width(Inch)</mat-label>
        <input matInput maxlength="2" type="number" class="text-center" [(ngModel)]="data.width">
      </mat-form-field>
    </div>
    <div class="col-12 col-md-6">
      <mat-form-field class="collage-border">
        <mat-label>Height(Inch)</mat-label>
        <input matInput maxlength="2" type="number" class="text-center" [(ngModel)]="data.height">
      </mat-form-field>
    </div>
  </div>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button (click)="onApply()">Apply</button>
    <button mat-raised-button (click)="onClose()">Close</button>
</div>
