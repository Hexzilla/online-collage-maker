<mat-dialog-content>
    <div class=" is-xxl has-light-bg" [ngClass]="{'is-active':showImagePicker}">
        <app-image-picker [(cropRatio)]="cropRatio" [(showImagePicker)]="showImagePicker" [(imagePickerImageUrl)]="imagePickerImageUrl" (imagePickerImageUrlChange)="onApply($event)" *ngIf="showImagePicker"></app-image-picker> 
    </div>
</mat-dialog-content>
<div class="row" *ngIf="loading">
  <div class="col-md-12 spinner-container">
    <mat-spinner class="vertical-center" [diameter]="50"></mat-spinner>
  </div>
</div>
