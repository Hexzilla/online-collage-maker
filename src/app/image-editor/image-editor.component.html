<!-- Modal Button -->
<button type="button" id="showModal" class="btn btn-primary" data-toggle="modal" data-target="#editImage" hidden>
    Edit Image
</button>
<!-- Modal -->
<div class="modal fade" id="editImage" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Image</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="crop-container">
                    <canvas id="crop-canvas" width="720" height="420"></canvas>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <p class="m-0">Size:&nbsp;<span id="image-size-value">100%</span></p>
                        <mat-slider id="image-size-slider" min="100" max="500" step="1" value="100"
                            (input)="onImageSizeChanged($event)"></mat-slider>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <p class="m-0">Brightness:&nbsp;<span id="image-brightness-value">1</span></p>
                        <mat-slider id="image-size-slider" min="1" max="100" step="1" value="1"
                            (input)="onBrightnessChanged($event)"></mat-slider>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onCropImage()">Crop
                    Image</button>
                <button type="button" class="btn btn-primary" (click)="onApply()">Apply</button>
            </div>
        </div>
    </div>
</div>
