<div class="container">
  <ng-masonry-grid [masonryOptions]="{ transitionDuration: '0.8s', gutter: 5 }" [useAnimation]="true"
    [useImagesLoaded]="true"
    [scrollAnimationOptions]="{ animationEffect: 'effect-4', minDuration : 0.4, maxDuration : 0.7 }">
    <ng-masonry-grid-item id="{{'masonry-item-'+i}}" *ngFor="let item of masonryItems; let i = index;">
      <div style="position: relative">
        <img src="{{ item }}" alt="Canvas Sample Image" width="100%" />
        <div class="text-center" style="position: absolute; width: 100%; top: 47%">
          <a routerLink="/order"><button class="btn btn-info m-2">Order Now</button></a>
        </div>
      </div>
    </ng-masonry-grid-item>
  </ng-masonry-grid>
</div>
