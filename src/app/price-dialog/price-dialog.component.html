<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <div class="row collage-setting-row">
    <div class="col-12 col-md-12">
      <mat-form-field class="collage-border">
        <mat-label>{{data.title}}</mat-label>
        <input matInput maxlength="10" type="number" class="text-center" [(ngModel)]="data.price">
      </mat-form-field>
    </div>
  </div>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button (click)="onApply()">OK</button>
</div>
